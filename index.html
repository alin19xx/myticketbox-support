<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTicketBox — Support</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .hero-section {
      text-align: center;
      padding: 60px 20px;
      width: 100%;
      max-width: 760px;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 14px;
      letter-spacing: -0.02em;
    }

    .hero-section p {
      font-size: 1.1rem;
      margin-bottom: 26px;
      color: rgba(255,255,255,0.85);
    }

    .btn-pill {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      font-weight: 700;
    }

    .btn-contact {
      background-color: #fff;
      color: #000;
    }
    .btn-contact:hover { background-color: #f0f0f0; }

    .btn-secondary-dark {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
    }
    .btn-secondary-dark:hover { background-color: #222; }

    .links a {
      color: rgba(255,255,255,0.85);
      text-decoration: none;
      font-weight: 700;
    }
    .links a:hover { text-decoration: underline; }

    .small {
      margin-top: 18px;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.75);
    }
  </style>
</head>

<body>
  <div class="hero-section">
    <h1>MyTicketBox Support</h1>
    <p>
      Need help with MyTicketBox? Contact us and we’ll get back to you as soon as possible.
    </p>

    <a href="mailto:SUPPORT_EMAIL_HERE?subject=MyTicketBox%20Support" class="btn btn-pill btn-contact">
      Contact Support
    </a>

    <div class="links mt-3">
      <a href="privacy.html">Privacy Policy</a>
    </div>

    <!-- Optional: App Store link (replace # with your real link) -->
    <!--
    <div class="mt-4">
      <a href="#" class="btn btn-pill btn-secondary-dark">Download on the App Store</a>
    </div>
    -->

    <div class="small">
      Include in your email: iPhone model, iOS version, and a short description of the issue.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
